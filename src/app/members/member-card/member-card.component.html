<div class="card mb-4">
    <div class="card-img-wrapper">
        <img [src]="user.photoUrl" class="card-img-top" alt="user.knownAs">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-info"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-success"><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h5 class="card-title text-center mb-1"><i class="fa fa-user"></i> 
            {{ user.knownAs }}, {{ user.age }}
        </h5>
        <p class="card-text text-muted text-center ">{{ user.city }}</p>
     
    </div>

</div>
