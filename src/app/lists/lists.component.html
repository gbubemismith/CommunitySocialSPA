<div class="text-center mt-3">
    <h4>{{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h4>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="likesParam">
            <label ngbButtonLabel class="btn-secondary">
              <input ngbButton type="radio" value="Likers" (click)="loadUsers()"> Members who like me
            </label>
            
            <label ngbButtonLabel class="btn-secondary">
              <input ngbButton type="radio" value="Likees" (click)="loadUsers()"> Memebers who I like
            </label>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6" *ngFor="let user of users">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center">
    <ngb-pagination 
    (pageChange)="pageChanged($event)"
    [collectionSize]="pagination.totalItems" 
    [(page)]="pagination.currentPage" 
    [pageSize]="pagination.itemsPerPage" 
    aria-label="Default pagination" 
    [boundaryLinks]="true">

    </ngb-pagination>
</div>
